<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ArtPortal</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/animate.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/main.css" />
</head>
<body>
    
    <!-- Alerts -->
    <div id="alertContainer" class="mt-3 fixed-top row w-100 justify-content-center align-items-center">
        <div id="warningAlert" class="col-12 alert alert-warning align-items-center d-none animate__animated animate__fadeInDown zindex-tooltip" role="alert">
            <div id="warningText"></div>
        </div>
    </div>

    <!-- Initial setup stuff -->
    <div id="setup" class="h-100 d-none animate__animated animate__fadeInDown">
        <div class="row h-100 justify-content-center align-items-center container-fluid">
            <div class="col-12">

                <div id="setupStage1" class="row h-100 justify-content-center align-items-center animate__animated">
                    <div class="col-10">
                        <span class="display-2 animate__animated animate__fadeInRight animate__delay-1s">Hey,<br>thanks for downloading<br>ArtPortal!</span>
                    </div>
                    <div class="col-2">
                        <button id="stage1NextButton" type="button" style="width: 100%;" class="btn btn-primary btn-lg animate__animated animate__fadeIn animate__delay-2s">Next</button>
                    </div>
                </div>

                <div id="setupStage2" class="text-center justify-content-center d-none animate__animated animate__fadeIn">
                    <label id="folderSelectLabel" for="folderSelect" class="display-3 mb-3">To help get started,<br>please select a folder of images</label>
                    <input class="form-control mx-auto" style="width: 60%;" type="file" id="folderSelect" webkitdirectory>
                    
                    <button id="stage2NextButton" type="button" style="width: 60%;" class="btn btn-primary btn-lg mt-3">Next</button>

                </div>

            </div>
        </div>

        <svg id="waves" class="fixed-bottom animate__animated animate__fadeInUp animate__delay-1s" width="100%" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
            <path fill="#00cba9" fill-opacity="1" d="M0,256L48,261.3C96,267,192,277,288,250.7C384,224,480,160,576,154.7C672,149,768,203,864,202.7C960,203,1056,149,1152,112C1248,75,1344,53,1392,42.7L1440,32L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
        </svg>
    </div>

    <!-- End initial setup stuff -->

    <script>

        //Our app code
        const client = {}
        require('./js/database.js')(client)
        require('./js/app.js')(client)
    </script>
</body>
</html>
